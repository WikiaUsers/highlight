name: Update Highlight.css

on:
  schedule:
    - cron: '36 0 * * *'
  workflow_dispatch:

jobs:
  highlight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Convert TypeScript to JavaScript
        run: npm run build
      - name: Update Highlight.css
        run: node highlight.js
        env:
          USERNAME: ${{ secrets.HIGHLIGHT_USERNAME }}
          PASSWORD: ${{ secrets.HIGHLIGHT_PASSWORD }}
